components:
  securitySchemes:
    ApiKeyAuth: # arbitrary name for the security scheme
      type: apiKey
      in: header       # can be "header", "query" or "cookie"
      name: X-API-KEY  # name of the header, query parameter or cookie
  schemas:
    Adress:
      description: Adress kan vara t.ex. postadress, besöksadress eller fakturaadress
      required:
        - gatuadress
        - ort
      type: object
      properties:
        coadress:
          type: string
          maxLength: 64
          minLength: 1
          nullable: true
          description: C/o-adress
          example: ""
        gatuadress:
          type: string
          maxLength: 64
          minLength: 1
          description: Utdelningsadress, gatuadress eller box till företaget, anläggningen/verksamhetsutövaren
          example: "Storgatan 8"
        postnummer:
          type: string
          maxLength: 6
          minLength: 5
          description: Postnummer
          example: '851 81'
        ort:
          type: string
          maxLength: 32
          minLength: 1
          description: Ort, postort
          example: "Sundsvall"
        land:
          type: string
          maxLength: 32
          minLength: 1
          nullable: true
          description: Land
          example: "Sverige"
        adresstyp:
          $ref: '#/components/schemas/AdresstypEnum'
      additionalProperties: false
    AdresstypEnum:
      description: Adresstyp
      type: string
      enum:
        - Besöksadress
        - Postadress
        - Postadress SSBTGU
        - Fakturaadress
    Anlaggning:
      type: object
      description: "Uppgifter om en anläggning"
      properties:
        anlaggningsid:
          type: string
          maxLength: 50
          minLength: 1
          format: ""
          example: "0951c35c-c57b-4d65-9faf-b92ad0c846c8"
        anlaggningsnamn:
          type: string
          maxLength: 100
          minLength: 1
          example: "Emmas Konditori"
        fastighetsbeteckning:
          type: string
          maxLength: 50
          minLength: 1
          example: "Viken 23:1"
        mobilAnlaggning:
          type: string
          enum:
            - nej
            - ja
          description: "Är det en mobil anläggning?"
        adresser:
          type: array
          items:
            $ref: '#/components/schemas/Adress'
          description: Anläggningens adresser
        kontaktpersoner:
          type: array
          items:
            $ref: '#/components/schemas/Kontaktperson'
          description: Anläggningens kontaktpersoner
    Anlaggningar:
      type: object
      description: "Uppgifter som används för att identifiera en anläggning"
      properties:
        anlaggningsid:
          type: string
          maxLength: 50
          minLength: 1
          example: "0951c35c-c57b-4d65-9faf-b92ad0c846c8"
        anlaggningsnamn:
          type: string
          maxLength: 100
          minLength: 1
          example: "Emmas Konditori"
        gatuadress:
          type: string
          maxLength: 64
          minLength: 1
          example: "Storgatan 8"
        ort:
          type: string
          maxLength: 32
          minLength: 1
          example: "Sundsvall"
        huvudsakliginriktning:
          type: string
          nullable: true
          example: "SLI"
    Faktura:
      type: object
      description: "Faktureringsuppgifter"
      properties:
        anlaggningsnamn:
          type: string
          format: ""
          example: "Emmas Konditori"
        fakturareferens:
          description: "Fakturareferens att använda vid fakturering"
          type: string
          example: "EK1101"
        adresser:
          description: Faktureringsadress
          type: array
          items:
            $ref: '#/components/schemas/Adress'
    Kontaktperson:
      type: object
      properties:
        kontaktpersonid:
          type: string
          example: "0951c35c-c57b-4d65-9faf-b92ad0c846c8"
        fornamn:
          minLength: 1
          maxLength: 32
          type: string
          description: Förnamn
          example: "Jenny"
        efternamn:
          minLength: 1
          maxLength: 32
          type: string
          example: "Svensson"
        kontaktuppgifter:
          type: array
          items:
            $ref: '#/components/schemas/Kontaktuppgift'
          description: Kontaktuppgifter för kontaktpersonen
        roll:
          type: array
          items:
            $ref: '#/components/schemas/RollEnum'
    Kontaktuppgift:
      description: Telefonnummer och/eller e-postadress
      type: object
      properties:
        telefonnummer:
          minLength: 1
          maxLength: 15
          type: string
          example: "0701740605"
        epostadress:
          minLength: 1
          maxLength: 50
          type: string
          format: email
          example: "jenny.svensson@foretaget.com"
    Livsmedelsverksamhet:
      description: "Information om den livsmedelsverksamhet som bedrivs vid anläggningen"
      type: object
      properties:
        omfattning:
          $ref: '#/components/schemas/OmfattningEnum'
        huvudsakliginriktning:
          $ref: '#/components/schemas/InriktningEnum'
        huvudaktivitet:
          type: array
          items:
            $ref: '#/components/schemas/HuvudaktivitetEnum'
        aktivitet:
          type: array
          items:
            $ref: '#/components/schemas/AktivitetEnum'
        produktgrupp:
          type: array
          items:
            $ref: '#/components/schemas/ProduktgruppEnum'
        tredjepartscertifiering:
          description: "Om verksamheten har en tredjepartscertifiering eller inte"
          type: string
          enum:
            - nej
            - ja
      additionalProperties: false
    Arende:
      description: Uppgifter om ärendet
      type: object
      properties:
        arendenummer:
          description: "Ärendenummer från e-tjänsten. Inte diarienummer."
          type: string
          example: "WEB0000623562"
        arendeinformation:
          description: "Information rörande riskklassningen som inte täcks av övriga uppgifter."
          type: string
          example: "Vi planerar att starta i juli och ha öppet på helger."
        handling:
          type: array
          items:
            $ref: '#/components/schemas/Handling'
          description: Handlingar kopplade till ärendet.
    Handling:
      type: object
      properties:
        namn:
          type: string
          example: "Registrerade uppgifter"
        bilaga:
          type: string
          format: binary
          example: "<PDF med en sammanställning av inskickade uppgifter>"
      description: Anmälan av uppgifter om livsmedelsverksamhet
    Anmalan:
      required:
        - anlaggning
        - livsmedelsverksamhet
      type: object
      properties:
        anlaggning:
          $ref: '#/components/schemas/Anlaggning'
        livsmedelsverksamhet:
          $ref: '#/components/schemas/Livsmedelsverksamhet'
        faktura:
          $ref: '#/components/schemas/Faktura'
        arende:
          $ref: '#/components/schemas/Arende'
      description: Anmälan av uppgifter om livsmedelsverksamhet
    HuvudaktivitetEnum:
